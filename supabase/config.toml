# Supabase configuration for iClaw
# https://supabase.com/docs/guides/cli/config

[project]
id = "YOUR_PROJECT_ID"
name = "iclaw"

[api]
enabled = true
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[storage]
enabled = false

[auth]
enabled = false

[functions]
verify_jwt = false
