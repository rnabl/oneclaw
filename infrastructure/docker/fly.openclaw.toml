# Fly.io configuration for OpenClaw
# Deploy with: flyctl deploy -c fly.openclaw.toml

app = "iclaw-openclaw"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.openclaw"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
