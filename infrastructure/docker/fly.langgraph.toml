# Fly.io configuration for LangGraph
# Deploy with: flyctl deploy -c fly.langgraph.toml

app = "iclaw-langgraph"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.langgraph"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
