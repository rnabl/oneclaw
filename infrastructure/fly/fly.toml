# Fly.io config for OpenClaw instances
app = "iclaw-openclaw"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "18789"

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
